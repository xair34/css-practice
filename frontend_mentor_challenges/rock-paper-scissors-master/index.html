<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

<body>

  <div class="content">
    <div class="game-version-and-score">
      <div class="game-version"><img src="./images/logo.svg" alt=""></div>
      <div class="score-container"><div class="score"><p >Score</p><p class="score-counter">0</p></div></div>
    </div>
    <div class="game-container">
      <div class="game-wrapper">
        <div class="paper play-option"><img src="./images/icon-paper.svg" alt=""></div>
        <div class="scissors play-option"><img src="./images/icon-scissors.svg" alt=""></div>
        <div class="rock play-option"><img src="./images/icon-rock.svg" alt=""></div>
      </div>
    </div>
    <div class="rules">
      <button class="button-rules">Rules</button>
      <div class="overlay "></div>
      <div class="container-rules">
        <div class="text-and-close-button">
          <p>Rules</p>
          <p class="close-rule-sheet"><img src="./images/icon-close.svg" alt=""></p>
        </div>
        <div class="rule-sheet">
          <img src="./images/image-rules.svg" alt="" >
        </div>
      </div>
      
    </div>
